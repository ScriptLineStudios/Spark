<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
    <script type="text/javascript">
      async function main() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");
        await micropip.install("https://github.com/ScriptLineStudios/Spark/raw/main/dist/spark-1.0-cp310-cp310-linux_x86_64.whl");
        await pyodide.runPython(`
        import spark
      `);
      }
      main();
    </script>
  </body>
</html>
